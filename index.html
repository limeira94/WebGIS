<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <div id="map"> </div>>

</html>

<!-- leaflet js -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

<script>
    // Map initialization
    var map = L.map('map').setView([-23.533773, -46.625290], 11); // setView([latitude, longitude], zoom)

    // osm layer 
    var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });
    osm.addTo(map);

    // water color
    var watercolor = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
        attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        subdomains: 'abcd',
        minZoom: 1,
        maxZoom: 16,
        ext: 'jpg'
    });
    // watercolor.addTo(map);

    // google street
    googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
        maxZoom: 20,
        subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
    });
    // googleStreets.addTo(map);

    // google satellite
    googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        maxZoom: 20,
        subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
    });
    // googleSat.addTo(map);

    // Marker
    var myIcon = L.icon({
        iconUrl: 'img/red_marker.png',
        iconSize: [38, 95],
    });
    var singleMarker = L.marker([-23.533773, -46.625290], { icon: myIcon, draggable: true }); // draggable: true -> movimentar o marcador
    var popup = singleMarker.bindPopup('Cidade de SÃ£o Paulo' + singleMarker.getLatLng()).openPopup()
    popup.addTo(map);

    console.log(singleMarker.toGeoJSON())

    // Layer controller 
    var baseMaps = {
        "OSM": osm,
        "Water color map": watercolor,
        "Google Streets": googleStreets,
        "Google Satellite": googleSat
    };

    var overlayMaps = {
        "Marker": singleMarker
    };

    map.removeLayer(osm)

    L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);

</script>
